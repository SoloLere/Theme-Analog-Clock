<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Theme Clock</title>
  </head>
  <body>
    <button class="toggle">Dark Mode</button>

    <div class="clock-container">
      <div class="clock">
        <div clock-hand>
          <div class="numbers hour1"><span class="hours align1">1</span></div>
          <div class="numbers hour2"><span class="hours align2">2</span></div>
          <div class="numbers hour3"><span class="hours align3">3</span></div>
          <div class="numbers hour4"><span class="hours align4">4</span></div>
          <div class="numbers hour5"><span class="hours align5">5</span></div>
          <div class="numbers hour6"><span class="hours align6">6</span></div>
          <div class="numbers hour7"><span class="hours align7">7</span></div>
          <div class="numbers hour8"><span class="hours align8">8</span></div>
          <div class="numbers hour9"><span class="hours align9">9</span></div>
          <div class="numbers hour10">
            <span class="hours align10">10</span>
          </div>
          <div class="numbers hour11">
            <span class="hours align11">11</span>
          </div>
          <div class="numbers hour12"><span class="hours align12">0</span></div>
        </div>
        <div class="needle hour"></div>
        <div class="needle minute"></div>
        <div class="needle second"></div>
        <div class="center-point"></div>
      </div>

      <div class="time"></div>
      <div class="date"></div>
    </div>
  </body>
</html>
